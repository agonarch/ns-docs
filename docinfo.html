        <script type=text/javascript>

            function showChild(obj) {
                var childList = obj.getElementsByClassName("collaps");
                var l = childList.length;
                for (var j = 0; j < l; j++) {
                    var el = childList[j];                    
                    if (el.style.display === "none") {
                        el.style.display = "block";
                    } else {
                        el.style.display = "none";
                    }
                }

            }


        </script>
